<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="ttt.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="mainbg">
        <div id="mainfg">
          <header>
            <h1><pre>T  I  C  -  T  A  C  -  T  O  E</pre></h1>
          </header>
          <section>
            <br>
            <button type="button" onclick="start()" id="startbutton">Start!</button>
            <h2 id="turn">Not Started</h2>
            <br>
            <table align="center">
              <tr>
                  <td onclick="placeMark('a1')">
                    <h3 id="a1">a1</h5>
                  </td>
                  <td onclick="placeMark('a2')">
                    <h3 id="a2">a2</h5>
                  </td>
                  <td onclick="placeMark('a3')">
                    <h3 id="a3">a3</h5>
                  </td>
              </tr>
              <tr>
                  <td onclick="placeMark('b1')">
                    <h3 id="b1">b1</h5>
                  </td>
                  <td onclick="placeMark('b2')">
                    <h3 id="b2">b2</h5>
                  </td>
                  <td onclick="placeMark('b3')">
                    <h3 id="b3">b3</h5>
                  </td>
              </tr>
              <tr>
                  <td onclick="placeMark('c1')">
                    <h3 id="c1">c1</h5>
                  </td>
                  <td onclick="placeMark('c2')">
                    <h3 id="c2">c2</h5>
                  </td>
                  <td onclick="placeMark('c3')">
                    <h3 id="c3">c3</h5>
                  </td>
              </tr>
            </table>
          <br>
          </section>
          <footer>
            <h3 class="footer"><pre>Hosted with GitHub Pages     |     Copyright (c) 2015 Giamo Lao All Rights Reserved.     |     <a href="https://github.com/TechnicalParadox/TicTacToe" target="_blank">Project</a> by Giamo Lao</pre></h3>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
